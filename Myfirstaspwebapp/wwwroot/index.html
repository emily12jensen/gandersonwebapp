<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Prof. Ganderson Fan Site</title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <!--<link href="css/default.css" rel="stylesheet" />-->
</head>
<body>

    <h1>Prof. Anderson (a.k.a. "Prof. Ganderson") is a professor in the Information System department at BYU!</h1>

    <img src="Img/ganderson.jpg" />
    <br />

    <p>Pop Quiz: We love him because:</p>
    <ul>
        <li>A: the flowing locks he had when he was younger</li>
        <li>B: He loves bacon</li>
        <li>C: Kind to everyone</li>
        <li>D: All of the above</li>
    </ul>

    <h2>Send him fan mail</h2>
    <form>
        <label>From:</label>
        <input id="txtfrom" /> <br />
        <label>Subject:</label>
        <input id="txtsubject"/> <br />
        <label>Message:</label>
        <br/>
        <textarea id="txtmessage" rows="4"></textarea><br/>
        <input id ="buttonsend" type="button" value="Send Message"/>
    </form>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    <script src="lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="js/fanmail.js"></script>
    
</body>
</html>
